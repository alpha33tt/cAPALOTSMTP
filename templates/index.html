<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #loading {
            display: none;
            color: #ff9900;
            font-size: 20px;
            position: fixed;
            top: 20px;
            right: 20px;
        }
        #emailList {
            margin-top: 30px;
            text-align: left;
        }
        .email-item {
            display: none;
        }
        .sent {
            color: green;
        }
        .sending {
            color: blue;
        }
        .email-received {
            font-weight: bold;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Email Sender</h1>
    <form id="emailForm">
        <label for="from-name">Sender Name:</label><br>
        <input type="text" id="from-name" name="from-name" required><br><br>

        <label for="bcc">Recipients (comma separated):</label><br>
        <input type="text" id="bcc" name="bcc" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="email-body">Body:</label><br>
        <textarea id="email-body" name="email-body" rows="6" required></textarea><br><br>

        <button type="submit" class="btn">Send Emails</button>
    </form>

    <div id="status">
        <p>Sending...</p>
    </div>

    <div id="loading">
        <i class="fa fa-spinner fa-spin"></i> Sending...
    </div>

    <div id="emailList">
        <!-- Sent emails will appear here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#emailForm').submit(function(event) {
        event.preventDefault();
        
        var formData = new FormData(this);
        $('#loading').show();

        $.ajax({
            url: '/send_email',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function(response) {
                $('#loading').hide();
                var emailList = response.responses;

                var emailCounter = 1;

                // Loop through each email being sent
                emailList.forEach(function(email, index) {
                    // Create a new item for the sending email number
                    var emailItem = $('<div class="email-item sending"></div>').text('Sending email ' + emailCounter + '...');
                    $('#emailList').append(emailItem);
                    emailItem.fadeIn(500); // Fade in effect

                    setTimeout(function() {
                        emailItem.text('Email to ' + email.split(' ')[2] + ' sent successfully!')
                            .removeClass('sending')
                            .addClass('sent') // Mark as sent
                            .fadeOut(500, function() {
                                // Display the next email in the list after 2.5 seconds
                                if (index + 1 < emailList.length) {
                                    emailCounter++;
                                    var nextItem = $('<div class="email-item sending"></div>');
                                    $('#emailList').append(nextItem);
                                    nextItem.fadeIn(500).text('Sending email ' + (index + 2) + '...');
                                }

                                // Display the email that received the message on the right side
                                var receivedEmailItem = $('<div class="email-received"></div>').text('Sent to: ' + email.split(' ')[2]);
                                $('#emailList').append(receivedEmailItem);
                                receivedEmailItem.fadeIn(500);

                                // Clear it after 2.5 seconds
                                setTimeout(function() {
                                    receivedEmailItem.fadeOut(500);
                                }, 2500); // 2.5s delay
                            });
                    }, 2500); // 2.5s delay before the next email appears
                });
            },
            error: function(error) {
                console.log(error);
                $('#loading').hide();
                $('#status').text('An error occurred.');
            }
        });
    });
});
</script>

</body>
</html>
