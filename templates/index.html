<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Sender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .sending { color: orange; font-weight: bold; }
        .sent { color: green; font-weight: bold; }
        .error { color: red; font-weight: bold; }
        #loading { 
            display: none; 
            position: fixed; 
            top: 10px; 
            right: 10px; 
            z-index: 9999;
        }
        #progress {
            margin-top: 20px;
        }
        .notification {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Send Email</h1>
        <form id="email-form" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="from-name" class="form-label">Sender Name</label>
                <input type="text" class="form-control" id="from-name" name="from-name" required>
            </div>
            <div class="mb-3">
                <label for="bcc" class="form-label">BCC Emails (comma separated)</label>
                <input type="text" class="form-control" id="bcc" name="bcc" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="email-body" class="form-label">Email Body</label>
                <textarea class="form-control" id="email-body" name="email-body" rows="5" required></textarea>
            </div>
            <div class="mb-3">
                <label for="reply-to" class="form-label">Reply-To Email (Optional)</label>
                <input type="email" class="form-control" id="reply-to" name="reply-to">
            </div>
            <div class="mb-3">
                <label for="attachment" class="form-label">Attach File (Optional)</label>
                <input type="file" class="form-control" id="attachment" name="attachment">
            </div>
            <button type="submit" class="btn btn-primary">Send Emails</button>
        </form>

        <div id="loading">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Sending...</span>
        </div>

        <div id="progress"></div>
    </div>

    <script>
        document.getElementById('email-form').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const progressElement = document.getElementById('progress');
            const loadingElement = document.getElementById('loading');
            progressElement.innerHTML = '';  // Clear previous progress
            loadingElement.style.display = 'block';  // Show the loading spinner

            // Send the email via the backend
            fetch('/send_email', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingElement.style.display = 'none';  // Hide loading spinner
                if (data.status === 'success') {
                    // Loop through email updates and display status
                    data.updates.forEach(update => {
                        const p = document.createElement('p');
                        p.className = 'notification';
                        if (update.status === 'sending') {
                            p.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Sending email to ${update.email}...`;
                            p.classList.add('sending');
                        } else if (update.status === 'sent') {
                            p.innerHTML = `<i class="fas fa-check-circle"></i> Email to ${update.email} sent successfully!`;
                            p.classList.add('sent');
                        }
                        progressElement.appendChild(p);
                    });
                } else {
                    const p = document.createElement('p');
                    p.className = 'error';
                    p.textContent = `An error occurred: ${data.message}`;
                    progressElement.appendChild(p);
                }
            })
            .catch(error => {
                loadingElement.style.display = 'none';
                const p = document.createElement('p');
                p.className = 'error';
                p.textContent = 'Failed to send emails: ' + error.message;
                progressElement.appendChild(p);
            });
        });
    </script>

</body>
</html>
